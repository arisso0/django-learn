{% extends 'frontend/base.html' %}

{% block content %}
  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
  </form>
  <p>Don't remember password? <a href="{% url 'password_reset' %}">Click here</a></p>
  <p>Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
{% endblock %}
