{% extends 'frontend/base.html' %}

{% block content %}
<div class="Auth">
  <div class="wrapper">
<h3 class="sign-in">Reset your password</h3>
{% if form.errors %}
<p class="alert alert-danger">Please correct the following errors:</p>
{% endif %}
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <input type="submit" value="Восстановить пароль">
</form>
  </div>
</div>
{% endblock %}
