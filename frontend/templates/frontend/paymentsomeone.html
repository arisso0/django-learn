{% extends "frontend/base.html" %}
{% load static %}

{% block content %}
  <div class="Middle Middle_top">
    <div class="Middle-top">
      <div class="wrap">
        <div class="Middle-header">
          <h1 class="Middle-title">Оплата
          </h1>
          <ul class="breadcrumbs Middle-breadcrumbs">
            <li class="breadcrumbs-item"><a href="/">Home</a>
            </li>
            <li class="breadcrumbs-item breadcrumbs-item_current"><span>Оплата</span>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="Section">
      <div class="wrap">
        <div class="ProgressPayment" v-if="showSpinner">
          <div class="ProgressPayment-title">Ждем подтверждения оплаты платежной системой
          </div>
          <div class="ProgressPayment-icon">
            <div class="cssload-thecube">
              <div class="cssload-cube cssload-c1"></div>
              <div class="cssload-cube cssload-c2"></div>
              <div class="cssload-cube cssload-c4"></div>
              <div class="cssload-cube cssload-c3"></div>
            </div>
          </div>
        </div>
        <div class="PaymentForm" v-if="!showSpinner">
        <form class="form Payment" @submit.prevent="submitPayment">
          <div class="Payment-card">
            <div class="form-group">
              <label class="form-label">Номер счета
              </label>
              <input class="form-input Payment-bill"
                         id="number"
                         name="number"
                         type="text"
                         placeholder="9999 9999 9999 9999"
                         mask="'9999 9999 9999 9999'"
                         v-model="number"
                         data-validate="require pay" />
            </div>
            <div class="form-group"><a class="btn btn_success" href="#" @click="generateRandomNumber">Сгенирировать случайный счет</a>
            </div>
          </div>
          <div class="Payment-pay">
            <button class="btn btn_primary" type="submit">Оплатить</button>
          </div>
        </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
{% block mixins %}
<script src="{% static 'frontend/assets/js/payment-someone.js' %}"></script>
{% endblock %}
